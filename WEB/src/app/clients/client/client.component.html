   
<form class="client-form" #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
    <input type="hidden" name="id" #EmployeeID="ngModel" [(ngModel)]="clientService.selectedClient.id">
  <div class="form-row">
    <div class="form-group col-md-6">
        <input class="form-control" name="name" #Name="ngModel" [(ngModel)]="clientService.selectedClient.name" placeholder="Name">
    </div>
    <div class="form-group col-md-6">
        <input class="form-control" name="address" #Address="ngModel" [(ngModel)]="clientService.selectedClient.address" placeholder="Address">
    </div>
    <div class="form-group col-md-12">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="isActive"  #IsActive="ngModel" [(ngModel)]="clientService.selectedClient.isActive">
        </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button type="submit" class="btn btn-lg btn-block btn-info"><i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(clientForm)"><i class="fa fa-repeat"></i> Reset</button>
    </div>
  </div>
</form> 
{{testVal}}
