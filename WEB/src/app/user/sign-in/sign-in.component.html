<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            
            <form class="form-signin" #loginForm="ngForm" (ngSubmit)="OnSubmit(loginForm)">
                              
                <input type="text" #UserName ngModel class="form-control" name="UserName" placeholder="Username" required autofocus>                
                <input type="password" #Password ngModel class="form-control" name="Password"  placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>                
                <button type="submit" class="btn btn-lg btn-primary btn-block btn-signup">Login</button>                
            
            <button [routerLink]="['/signup']" class="btn btn-lg btn-primary">Create New</button>
            <a href="#" class="forgot-password">
                Forgot the password?
            </a>
        </form><!-- /form -->
        </div><!-- /card-container -->
    </div><!-- /container -->
