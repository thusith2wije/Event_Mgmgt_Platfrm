<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!------ Include the above in your HEAD tag ---------->
<body> 
    <div class="container">

        <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 well well-md">
                    <form role="form" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
                        <h2> Sign Up Here</h2>
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName" class="form-control input-lg" placeholder="First Name" tabindex="1" data-error="Required!" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName" class="form-control input-lg" placeholder="Last Name" tabindex="2" data-error="Required!" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" class="form-control input-lg" placeholder="Username" tabindex="3">
                        </div>

                        <div class="form-group">
                            <input type="email" name="Email" #Email="ngModel" [(ngModel)]="user.Email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
                        </div>

                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" class="form-control input-lg" placeholder="Password" tabindex="5" data-error="Required!" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="CPassword" #CPassword="ngModel" [(ngModel)]="user.CPassword" class="form-control input-lg" placeholder="Confirm Password" tabindex="6" data-error="Required!" required >
                                </div>
                            </div>
                        </div>
                        
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-12"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                        </div>
                    </form>
                </div>
        </div>            
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  </body>
